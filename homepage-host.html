<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourneyHub - Host Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="homepage-host.css">
</head>
<body>
    <header class="header">
        <div class="logo">TourneyHub</div>
        <nav class="nav-links">
            <a href="#dashboard">Dashboard</a>
        </nav>
        <div class="header-right">
            <div class="user-profile">
                <span class="user-name" id="host-username">Host01</span>
                <div class="profile-icon">
                    <i class="fas fa-crown"></i>
                </div>
            </div>
            <button class="logout-btn" onclick="handleLogout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </header>

    <main class="main-content">
        <!-- Dashboard Stats -->
        <section class="content-section">
            <div class="dashboard-stats">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div class="stat-number" id="totalTournaments">12</div>
                    <div class="stat-label">Total Tournaments</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-number" id="totalParticipants">1,247</div>
                    <div class="stat-label">Total Participants</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-play-circle"></i>
                    </div>
                    <div class="stat-number" id="activeTournaments">3</div>
                    <div class="stat-label">Active Tournaments</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div class="stat-number" id="totalPrizePool">5.2M</div>
                    <div class="stat-label">Total Prize Pool (IDR)</div>
                </div>
            </div>
        </section>

        <!-- Action Buttons -->
        <section class="action-section">
            <div class="action-buttons">
                <button class="btn-primary" onclick="openCreateModal()">
                    <i class="fas fa-plus"></i>
                    Create New Tournament
                </button>
                <button class="btn-secondary" onclick="refreshTournaments()">
                    <i class="fas fa-sync-alt"></i>
                    Refresh
                </button>

            </div>
        </section>

        <!-- My Tournaments Section -->
        <section class="content-section">
            <div class="section-header">
                <div>
                    <h2 class="section-title">
                        <i class="fas fa-list"></i>
                        My Tournaments
                    </h2>
                    <p class="section-subtitle">Kelola semua tournament yang Anda buat</p>
                </div>
            </div>
            
            <div class="tournament-grid" id="tournamentGrid">
                <!-- Tournament cards will be generated by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Create/Edit Tournament Modal -->
    <div id="tournamentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 class="modal-title">
                <i class="fas fa-plus-circle"></i>
                <span id="modalTitle">Create New Tournament</span>
            </h2>
            <form id="tournamentForm">
                <div class="form-group">
                    <label class="form-label">Tournament Name *</label>
                    <input type="text" class="form-input" id="tournamentName" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Game/Sport *</label>
                    <input type="text" class="form-input" id="tournamentGame" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Jenis Turnamen *</label>
                    <select class="form-select" id="tournamentType" required>
                        <option value="">Pilih Jenis Turnamen</option>
                        <option value="esport">E-Sport</option>
                        <option value="sport">Sport</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Category *</label>
                    <select class="form-select" id="tournamentCategory" required>
                        <option value="">Select Category</option>
                        <option value="MOBA">MOBA</option>
                        <option value="FPS">FPS</option>
                        <option value="Battle Royale">Battle Royale</option>
                        <option value="Strategy">Strategy</option>
                        <option value="Sports">Sports</option>
                        <option value="Fighting">Fighting</option>
                        <option value="Racing">Racing</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Registration Deadline *</label>
                    <input type="date" class="form-input" id="registrationDeadline" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Start Date *</label>
                    <input type="date" class="form-input" id="startDate" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">End Date *</label>
                    <input type="date" class="form-input" id="endDate" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Max Participants *</label>
                    <input type="number" class="form-input" id="maxParticipants" required min="1">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Prize Pool (IDR) *</label>
                    <input type="number" class="form-input" id="prizePool" required min="0">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-input" id="location" placeholder="e.g., Jakarta, Indonesia or Online">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" id="description" placeholder="Tournament description..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-save">Save Tournament</button>
                </div>
            </form>
        </div>
    </div>

    <script src="homepage-host.js"></script>
</body>
</html>
